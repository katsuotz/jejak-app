<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- SEO -->
    <title>Jejak — Running Cadence Metronome</title>
    <meta name="description" content="Improve your running cadence with Jejak. A mobile-first metronome PWA with adjustable BPM, sound choices, run/walk intervals, and session tracking." />
    <meta name="keywords" content="running, cadence, metronome, BPM, running app, stride, run walk interval, PWA" />
    <meta name="author" content="Jejak" />
    <meta name="robots" content="index, follow" />

    <!-- Theme -->
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jejak — Running Cadence Metronome" />
    <meta property="og:description" content="Improve your running cadence with Jejak. A mobile-first metronome PWA with adjustable BPM, sound choices, run/walk intervals, and session tracking." />
    <meta property="og:image" content="%sveltekit.assets%/icons/icon-512.png" />
    <meta property="og:site_name" content="Jejak" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Jejak — Running Cadence Metronome" />
    <meta name="twitter:description" content="Improve your running cadence with Jejak. A mobile-first metronome PWA with adjustable BPM, sound choices, run/walk intervals, and session tracking." />
    <meta name="twitter:image" content="%sveltekit.assets%/icons/icon-512.png" />

    <!-- Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Jejak" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Jejak" />

    <!-- Icons -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192.png" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <script>
      // Capture beforeinstallprompt early before Svelte hydrates
      window.__pwaInstallPrompt = null;
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        window.__pwaInstallPrompt = e;
      });
    </script>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
